<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit Form</title>
  <style>
    .success-message {
      padding: 10px;
      background-color: green;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <br><br><br>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <button id="submitBtn">Submit</button>
  </form>

  <button id="deleteBtn">Delete</button>

  <script>
    $(document).ready(function() {
      $('#name').val('John Doe');
      $('#age').val(25);
      $('#email').val('johndoe@example.com');

      $('#submitBtn').click(function(event) {
        event.preventDefault();
        const formData = $('#myForm').serializeArray().reduce(function(obj, item) {
          obj[item.name] = item.value;
          return obj;
        }, {});

        $.ajax({
          type: 'POST',
          url: 'http://127.0.0.1:3000/insert',
          data: JSON.stringify(formData),
          contentType: 'application/json',
          success: function(res) {
            var rt = res.success ? "添加成功" : "操作失败"
            var successMessage = $('<div>').text(rt).addClass('success-message');
            $('body').prepend(successMessage);
            setTimeout(function() {
              successMessage.remove();
            }, 2000);
          },
          error: function(error) {
            console.error('Failed to submit form:', error);
          }
        });
      });

      $('#deleteBtn').click(function() {
        event.preventDefault();
        const formData = $('#myForm').serializeArray().reduce(function(obj, item) {
          obj[item.name] = item.value;
          return obj;
        }, {});
        $.ajax({
          type: 'POST',
          url: 'http://127.0.0.1:3000/delete',
          data: JSON.stringify(formData),
          contentType: 'application/json',
          success: function(res) {
            // var rt = res.success ? "删除成功" : "操作失败 : " + res.message
            var successMessage = $('<div>').text(res.message).addClass('success-message');
            $('body').prepend(successMessage);
            setTimeout(function() {
              successMessage.remove();
            }, 2000);
          },
          error: function(error) {
            console.error('Failed to delete data:', error);
          }
        });
      });
    });
  </script>
</body>
</html>
