                        <input id="kword" type="text" class="text-l">
                        <button id="btn_savebk" class="primary btn" type="button" onclick="seek(list);">搜索</button>

<script language="JavaScript"> 
    let template = `
    <article class="post">
            <a href="/index.php/archives/687/?key=中医" target="_blank">_title_</a>　　
        <div style="display: inline-block;;"><a href="/index.php/archives/687/?key=中医" target="_blank">_date_</a></div>
        <div class="post_content">_text_</div>
	</article><hr>`;
    let gerHtml = (data) => {
        str = template;
        str = str.replace('_cid_',data.cid);
        str = str.replace('_title_',data.title);
        str = str.replace('_text_',data.text);
        str = str.replace('_date_',data.date);
        return str;
    }
    function seek(callback)
    {
        var kword = $("#kword").val(); 
        $.get("api_typecho.php?kword="+kword, function(result){ 
            callback(result)
        });  
    }
    let list = (data)=>{
        _data = JSON.parse(data)
        let rt = '';
        $.each(_data, function(i, item) { 
            rt += gerHtml(item);        
            console.log(item);
        });
        $("#main").html(rt); 
    }
</script>
</body>
