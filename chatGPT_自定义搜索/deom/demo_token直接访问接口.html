<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>使用Cookie提交数据到API</title>
    <link rel="stylesheet" type="text/css" href="source/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/sql.js/0.5.0/js/sql-optimized.js"></script>
    <script src="source/sqlite.js"></script>
</head>

<body>
    <div id="app"><br>
    <select onchange="myFunction(this.value)">
        <option value="0" selected>选择</option>
        <option value="携程api">携程api</option>
        <option value="同花顺api">同花顺api</option>
        </select>
        <button onclick="toggleDiv()">查看token</button>
        <button onclick="submitData(null,'/api/search')">提交API</button>
        <button onclick="submitData(null,'/api/db/add')">添加token</button>
        <button onclick="submitData(null,'/api/db/del')">删除</button>
        <button onclick="submitData(null,'/api/db/json/同花顺api')">---测试</button>
        <div id="myDiv" style="display:none">
            <input type="text" id="title" placeholder="唯一名称" value="">
            <input type="text" id="url" placeholder="请输入URL" value="">
            <br>
            <textarea id="requestPayload" placeholder="payload"></textarea>
            <br>
            <textarea id="headers" placeholder="header"></textarea>
        </div>
    <div id="data"></div>
    </div>
</body>
</html>
